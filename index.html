<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app">
    <h1 class="title">Rock · Paper · Scissors</h1>

    <section class="board">
      <div class="choices" role="group" aria-label="Choose rock paper or scissors">
        <button class="choice" id="rock" aria-label="Rock">
          <img src="images/rock.png" alt="Rock">
        </button>

        <button class="choice" id="paper" aria-label="Paper">
          <img src="images/paper.png" alt="Paper">
        </button>

        <button class="choice" id="scissor" aria-label="Scissors">
          <img src="images/scissors.png" alt="Scissors">
        </button>
      </div>

      <div class="score-board" aria-live="polite">
        <div class="score card">
          <p class="score-value" id="user-score">0</p>
          <p class="score-label">You</p>
        </div>
        <div class="score card">
          <p class="score-value" id="comp-score">0</p>
          <p class="score-label">Computer</p>
        </div>
      </div>

      <div class="msg-container">
        <p id="msg" class="msg">Play your move</p>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
